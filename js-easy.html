<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js"></script>
    <title>Form->(HTML-CSS-JS)</title>
</head>
<body bgcolor="lightblue">
    <div id="header" align="center">Registration Form</div>
    <div class="form-style">
        <h2 align="center">All fields are Mandatory</h2><br>
        <form action="finalPage.html" name="form1" method="post" onsubmit="return fncValidate()" autocomplete="off">
            <table align="center" width="400" border="0">
                <tr>
                    <td width="125">&nbsp;Full-name</td>
                    <td width="180">
                        <div class="input-group">
                            <input type="text" name="fname" size="20">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <span id="gen">
                            <input type="radio" name="gender" value="male" id="male">Male
                            <input type="radio" name="gender" value="female" id="female">Female
                            <input type="radio" name="gender" value="other" id="other">Other
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea name="address" class="textarea-field"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <div class="input-group">
                            <select id="country">
                                <option value="">Select Country</option>
                                <option value="aus">Australia</option>
                                <option value="japan">Japan</option>
                                <option value="ind">India</option>
                                <option value="africa">Africa</option>
                                <option value="usa">America</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> &nbsp;Mobile no:</td>
                    <td>
                        <div class="input-group">
                            <input type="text" name="phone">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> &nbsp;Email</td>
                    <td>
                        <div class="input-group">
                            <input type="email" name="email">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> &nbsp;Password</td>
                    <td>
                        <div class="input-group">
                            <input type="password" name="Password">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> &nbsp;Confirm Password</td>
                    <td>
                        <div class="input-group">
                            <input type="password" name="ConPassword">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" value="Submit" name="Submit" id="submitButton" class="btn">&nbsp;&nbsp;
                        <input type="reset" value="Reset" name="reset" class="btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
